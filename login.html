<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moose 謀士 - 登入</title>
    
    <!-- 您的 Favicon -->
    <link rel="icon" href="./img/favicon.png" type="image/png">
    
    <!-- 您的 CSS 樣式表 -->
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="login_styles.css"> 
    
    <!-- 載入 Font Awesome (您的設計需要) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page-body">
    
    <div class="login-page">
        <a href="index.html"> 
            <img src="./img/logo.png" alt="Moose 謀士 Logo" class="logo-img">
        </a>
        <p class="login-subtitle">帶上謀士 Moose帶路</p>
            
        <div class="login-card">
            
            <div class="card-header">
                <h3>登入</h3>
                <a href="#" class="register-link">沒有帳號？<strong>立即註冊</strong></a>
            </div>
            
            <div class="social-logins">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i> 使用 Google 帳號
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> 使用 Facebook 帳號
                </button>
                <button class="social-btn line-btn">
                    <i class="fab fa-line"></i> 使用 LINE 帳號
                </button>
            </div>
            
            <div class="divider">或</div>
            
            <!-- ** JS 互動所需 ID ** -->
            <form class="email-login-form" id="emailLoginForm">
                <label for="email">電子信箱</label>
                <input type="email" id="email" name="email" placeholder="your.email@email.com" required>

                <label for="password">密碼 *</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="********" required>
                    <!-- ** JS 互動所需 ID ** -->
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">記住我</label>
                </div>
                
                <!-- ** JS 互動所需：顯示訊息的區塊 ** -->
                <div id="loginMessage"></div>

                <!-- ** JS 互動所需 ID ** -->
                <button type="submit" class="submit-btn" id="submitButton">登入</button>
            </form>

            <div class="card-footer">
                <a href="#">忘記密碼？</a>
                <a href="#">沒收到 Email 驗證信件？</a>
            </div>

        </div>
    </div>
    
    <!-- ** 載入您獨立的 JavaScript 檔案 ** -->
    <!-- (請確保 "login_script.js" 的路徑正確) -->
    <script src="login_script.js" defer></script>
    
</body>
</html>
